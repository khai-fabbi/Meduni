sections:
  - title: Được xây dựng cho Ngành Y tế
    description: Nền tảng quản lý y tế toàn diện với hơn 100 tính năng được thiết kế chuyên biệt, giao diện trực quan và dễ sử dụng. Tất cả những gì bạn cần để vận hành cơ sở y tế hiệu quả.
    id: features
    orientation: horizontal
    features:
      - name: Quản lý Bệnh nhân
        description: Hệ thống quản lý hồ sơ bệnh nhân điện tử (EMR) hoàn chỉnh với lịch sử khám bệnh, kết quả xét nghiệm và đơn thuốc.
        icon: i-lucide-users
      - name: Bảo mật Tuyệt đối
        description: Tuân thủ các tiêu chuẩn bảo mật y tế quốc tế với mã hóa dữ liệu, xác thực đa yếu tố và kiểm soát truy cập nghiêm ngặt.
        icon: i-lucide-shield-check
      - name: Hỗ trợ Đa nền tảng
        description: Hoạt động mượt mà trên mọi thiết bị - máy tính, tablet và điện thoại. Đồng bộ dữ liệu real-time.
        icon: i-lucide-smartphone
  - title: Công nghệ Hiện đại cho Y tế
    description: Mọi thứ bạn cần để vận hành và mở rộng cơ sở y tế. Từ quản lý lịch hẹn đến phân tích dữ liệu, triển khai nhanh chóng với các mẫu sẵn sàng sử dụng.
    orientation: horizontal
    reverse: true
    features:
      - name: Hiệu suất Cao
        description: Tối ưu hóa tốc độ với tự động phân chia mã, tải lười và hỗ trợ SSR/SSG. Đảm bảo trải nghiệm mượt mà.
        icon: i-lucide-zap
      - name: Giao diện Tối giản
        description: Chuyển đổi giao diện sáng/tối tự động với hiệu ứng mượt mà. Tôn trọng tùy chọn hệ thống và ghi nhớ lựa chọn người dùng.
        icon: i-lucide-moon
      - name: Đa ngôn ngữ
        description: Hỗ trợ đa ngôn ngữ tích hợp cho 50+ ngôn ngữ với bố cục RTL/LTR và tích hợp @nuxt/fonts.
        icon: i-lucide-globe
features:
  title: Tất cả Tính năng Bạn Cần
  description: Dừng việc xây dựng từ đầu. Tập trung vào các tính năng độc đáo của bạn trong khi nền tảng xử lý nền tảng với các thành phần và mẫu đã được kiểm chứng.
  items:
    - title: Hệ thống Thiết kế Đẹp mắt
      description: Bí danh màu sắc ngữ nghĩa, token thiết kế toàn diện và Tailwind Variants để tạo kiểu nhất quán, có thể tùy chỉnh.
      icon: i-lucide-palette
    - title: Tiếp cận Mặc định
      description: Xây dựng trên Reka UI để tiếp cận mạnh mẽ. Các thành phần tuân thủ WCAG hoạt động cho mọi người, mọi nơi.
      icon: i-lucide-accessibility
    - title: Trải nghiệm Nhà phát triển
      description: Tự động nhập, thay thế mô-đun nóng và tài liệu toàn diện. Xây dựng nhanh hơn với ít ma sát hơn.
      icon: i-lucide-terminal
    - title: Tối ưu SEO
      description: Kết xuất phía máy chủ, thẻ meta tự động, tạo sơ đồ trang web và hình ảnh Open Graph sẵn sàng sử dụng.
      icon: i-lucide-search
    - title: Sẵn sàng Sản xuất
      description: Xử lý lỗi, trạng thái tải, xác thực biểu mẫu và các phương pháp bảo mật tốt nhất được tích hợp vào mọi thành phần.
      icon: i-lucide-check-circle
    - title: Tùy chỉnh Vô hạn
      description: Ghi đè bất kỳ kiểu nào với prop ui, tùy chỉnh toàn cục với AppConfig hoặc sử dụng các lớp Tailwind trực tiếp.
      icon: i-lucide-settings
testimonials:
  headline: Được tin tưởng bởi các Chuyên gia Y tế
  title: Tham gia cùng Hàng nghìn Người dùng trong Ngành Y tế
  description: Xem tại sao các cơ sở y tế chọn nền tảng của chúng tôi để vận hành hiệu quả hơn và với sự tự tin cao hơn.
  items:
    - quote: Nền tảng này đã thay đổi cách chúng tôi vận hành. Chất lượng tính năng là đặc biệt - mọi thứ hoạt động hoàn hảo với hỗ trợ TypeScript, khả năng tiếp cận và chế độ tối được tích hợp sẵn.
      user:
        name: Bác sĩ Nguyễn Thị Lan
        description: Giám đốc Y khoa tại Bệnh viện Đa khoa Trung ương
        avatar:
          src: https://i.pravatar.cc/120?img=1
    - quote: Chúng tôi triển khai hệ thống trong 2 tuần thay vì 2 tháng. Các luồng xác thực và thành phần biểu mẫu đã tiết kiệm cho chúng tôi vô số giờ phát triển.
      user:
        name: Thạc sĩ Trần Văn Minh
        description: Phó Giám đốc Công nghệ tại Trung tâm Y tế Quốc gia
        avatar:
          src: https://i.pravatar.cc/120?img=7
    - quote: Hệ thống thiết kế với AppConfig rất xuất sắc. Chúng tôi duy trì tính nhất quán thương hiệu trên tất cả sản phẩm của mình trong khi tận dụng toàn bộ thư viện thành phần.
      user:
        name: Bác sĩ Lê Hoàng Nam
        description: Giám đốc An ninh tại Hệ thống Y tế An toàn
        avatar:
          src: https://i.pravatar.cc/120?img=3
    - quote: Điểm Lighthouse hoàn hảo ngay từ đầu. Các chỉ số Core Web Vitals của chúng tôi được cải thiện đáng kể chỉ bằng cách chuyển sang các thành phần của nền tảng.
      user:
        name: Tiến sĩ Phạm Thị Hương
        description: Kiến trúc sư Trưởng tại Lực lượng Quy mô
        avatar:
          src: https://i.pravatar.cc/120?img=5
    - quote: Hệ thống Tailwind Variants làm cho việc tùy chỉnh trở nên rất trực quan. Chúng tôi có thể ghi đè bất kỳ kiểu thành phần nào trong khi giữ nguyên chức năng.
      user:
        name: Bác sĩ Đỗ Văn Hùng
        description: Trưởng nhóm DevOps tại CloudPro Y tế
        avatar:
          src: https://i.pravatar.cc/120?img=8
    - quote: Từ mẫu đến sản xuất trong vài ngày. Các bố cục, điều hướng và cấu trúc nội dung được xây dựng sẵn đã đẩy nhanh việc ra mắt của chúng tôi.
      user:
        name: Bác sĩ Vũ Thị Mai
        description: Giám đốc Điều hành tại Tự động Hóa Y tế
        avatar:
          src: https://i.pravatar.cc/120?img=9
    - quote: Nền tảng Reka UI có nghĩa là khả năng tiếp cận không bao giờ là suy nghĩ sau. Chúng tôi đạt được tuân thủ WCAG mà không cần bất kỳ công việc tùy chỉnh nào.
      user:
        name: Thạc sĩ Hoàng Văn Tuấn
        description: Trưởng nhóm Frontend tại Tiếp cận Đầu tiên
        avatar:
          src: https://i.pravatar.cc/120?img=11
    - quote: Tài liệu rất xuất sắc. Mọi thành phần đều có ví dụ rõ ràng và cộng đồng trên Discord cực kỳ hữu ích.
      user:
        name: Bác sĩ Nguyễn Thị Hoa
        description: Kỹ sư Hiệu suất tại APIHub Y tế
        avatar:
          src: https://i.pravatar.cc/120?img=10
    - quote: Chúng tôi đã thay thế ba thư viện UI khác nhau bằng nền tảng này. Tính nhất quán và chất lượng trên tất cả các thành phần là không thể so sánh được.
      user:
        name: Tiến sĩ Trần Văn Đức
        description: Trưởng Kiến trúc UI tại Thiết kế Quy mô
        avatar:
          src: https://i.pravatar.cc/120?img=12
    - quote: Tích hợp với các mô-đun Nuxt là liền mạch. Chế độ màu, phông chữ, biểu tượng - mọi thứ hoạt động cùng nhau hoàn hảo.
      user:
        name: Bác sĩ Phạm Thị Linh
        description: Chuyên gia Tích hợp tại TechFlow Y tế
        avatar:
          src: https://i.pravatar.cc/120?img=14
